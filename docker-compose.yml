services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-slatestack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-slatestack_dev}
      POSTGRES_DB: ${DB_NAME:-slatestack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-slatestack}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-slatestack}:${DB_PASSWORD:-slatestack_dev}@db:5432/${DB_NAME:-slatestack}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production-must-be-32-chars}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-adminpassword123}
      METRICS_SALT: ${METRICS_SALT:-change-me-in-production}
      NODE_ENV: production
      PORT: 3000
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:
  uploads_data:
    # NOTE: If you had EACCES errors before, delete this volume and recreate:
    # docker-compose down -v && docker-compose up --build

networks:
  app_network:
    driver: bridge
